
<html>
	<head>
		<script type="text/javascript">

				this.name=nameOfTheAnimal;
				this.species=typeOfAnimal;

				  if(animalType==this.species){
				  	return "Of course, of course.";
				  } else {
				  	return "Neigh!";
				  }
				}; //end of isA
			  this.canBeTalkedTo = function(){
			  	if (this.name=="Mister Ed"){
			  		return "I am Mister Ed!";
			  	} else {
			  		return "Neigh!"
			  	} 

			  }; //end of canBeTalkedTo method
			 this.jump = function(){
			 	if (this.name=="Hurdle"){
			 		return "I can jump over the fence!";
			 	} else {
			 		return "Neigh!"
			 	}

			 }; //end of jump
			this.swim = function(){

			 		return "I can swim through the pond!";

			 	}

			}; //end of swim
		  this.fly = function(){

			 	} else {

			 	}

		  }; //end of swim
		}; // end of Animal Constructor
		
		</script>
	</head>
		<script type="text/javascript">
		mrEd = new Animal("Mister Ed","Horse");
		Hurdle = new Animal("Hurdle","Horse");

		technological= Silver.fly("Pig");
		document.write(technological);
